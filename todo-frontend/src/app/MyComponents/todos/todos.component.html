<div class="container mt-4 card">
  <h1 class="text-center mb-3">Todo List by suraj-sonawane</h1>
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h4>Your Todos</h4>
  <div *ngIf="this.todos.length === 0; else elseBlock">No Todos to display</div>
  <ng-template #elseBlock>
      <div *ngFor="let todo of todos; index as i">
          <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"
                         (todoCheckbox)="toggleTodo($event)"
                         (todoEdit)="editTodo($event)">
          </app-todo-item>
      </div>
  </ng-template>
</div>
